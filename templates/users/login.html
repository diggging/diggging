{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<!-- html required custom -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const elements = document.getElementsByTagName("INPUT");
        for (var i = 0; i < elements.length; i++) {
            elements[i].oninvalid = function(e) {
                e.target.setCustomValidity("이곳을 입력해주세요!");
                if (!e.target.validity.valid) {
                    e.target.
                    e.target.setCustomValidity("");
                }
            };
            elements[i].oninput = function(e) {
                e.target.setCustomValidity("");
            };
        }
    })
</script>
<body>
    <div class="container">
        <div class="form_container">
            <div class="login_text">
                로그인
            </div>

            <a href="{% url 'main' %}" class="login_logo">삽질모음.TXT</a>

            <div class="login_middle">
                <form action="" method="post" autocomplete="off" required>
                    {% csrf_token %}
                    
                    <div class="login_container">
                        <div class="input_id">
                            {{ form.username }}
                        </div>
                        <div class="input_password">
                            {{ form.password }}
                        </div>
                        <button class="login_btn" type="submit">로그인하기</button>
                    </div>

                    <div class="error_message">
                        {% if form.non_field_errors %}
                            <span>{{form.non_field_errors}}</span>
                        {% endif %}
                        <!-- {% if form.password.errors %}
                            <span>{{form.password.errors}}</span>
                        {% endif %} -->
                    </div>

                </form>
            </div>
